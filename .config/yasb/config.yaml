# This is default and very simple configuration file for Yasb.
# For more information about configuration options, please visit the Wiki https://github.com/amnweb/yasb/wiki
watch_stylesheet: true
watch_config: true
debug: false
komorebi:
  start_command: 'komorebic start --whkd'
  stop_command: 'komorebic stop --whkd'
  reload_command: 'komorebic stop --whkd && komorebic start --whkd'
bars:
  primary-bar:
    enabled: true
    screens: ['*']
    class_name: 'yasb-bar'
    alignment:
      position: 'top'
      center: false
    animation:
      enabled: true
      duration: 1000
    blur_effect:
      enabled: false
      acrylic: false
      dark_mode: false
      round_corners: false
      round_corners_type: 'normal'
      border_color: 'System'
    window_flags:
      always_on_top: false
      windows_app_bar: true
    dimensions:
      width: '100%'
      height: 40
    padding:
      top: 4
      left: 6
      bottom: 0
      right: 6
    widgets:
      left:
        [
          'home',
          'komorebi_workspaces',
          'komorebi_active_layout',
          'active_window',
        ]
      center: ['clock', 'taskbar']
      # center: ['clock', 'apps']
      right:
        [
          'media',
          'volume',
          'weather',
          'disk',
          'cpu',
          'memory',
          'notifications',
          'update_check',
          'power_menu',
        ]
        # ['media', 'taskbar', 'weather', 'microphone', 'volume', 'power_menu']
widgets:
  home:
    type: 'yasb.home.HomeWidget'
    options:
      label: "<span>\udb81\udf17</span>"
      menu_list:
        - { title: 'User Home', path: '~' }
        - { title: 'Download', path: "~\\Downloads" }
        - { title: 'Documents', path: "~\\Documents" }
        - { title: 'Pictures', path: "~\\Pictures" }
      system_menu: true
      power_menu: true
      blur: false
  media:
    type: 'yasb.media.MediaWidget'
    options:
      label: '{title}'
      label_alt: '{artist}'
      max_field_size:
        label: 64
        label_alt: 24
      show_thumbnail: true
      controls_only: false
      controls_left: true
      hide_empty: true
      thumbnail_alpha: 150
      thumbnail_padding: 8
      thumbnail_corner_radius: 0
      icons:
        prev_track: "\ue892"
        next_track: "\ue893"
        play: "\ue768"
        pause: "\ue769"
  active_window:
    type: 'yasb.active_window.ActiveWindowWidget'
    options:
      label: '{win[title]}'
      label_alt: "[class_name='{win[class_name]}' exe='{win[process][name]}' hwnd={win[hwnd]}]"
      label_no_window: ''
      label_icon: true
      label_icon_size: 14
      max_length: 56
      max_length_ellipsis: '...'
      monitor_exclusive: false
  clock:
    type: 'yasb.clock.ClockWidget'
    options:
      label: '{%a, %d %b %H:%M}'
      label_alt: '{%A, %d %B %Y %H:%M}'
      timezones: []
      callbacks:
        on_left: 'toggle_label'
  komorebi_workspaces:
    type: 'komorebi.workspaces.WorkspaceWidget'
    options:
      label_offline: "\u23fc Offline"
      label_workspace_btn: "\udb81\udc3d"
      label_workspace_active_btn: ''
      label_workspace_populated_btn: "\udb81\udc3e"
      label_default_name: '{index}'
      label_zero_index: false
      hide_empty_workspaces: false
      hide_if_offline: true
      animation: true
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
  komorebi_active_layout:
    type: 'komorebi.active_layout.ActiveLayoutWidget'
    options:
      hide_if_offline: true
      label: '{icon}'
      layouts:
        [
          'bsp',
          'columns',
          'rows',
          'grid',
          'vertical_stack',
          'horizontal_stack',
          'ultrawide_vertical_stack',
          'right_main_vertical_stack',
        ]
      layout_icons:
        bsp: 'BSP'
        columns: 'COLS'
        rows: 'ROWS'
        grid: 'GRID'
        vertical_stack: 'V-STACK'
        horizontal_stack: 'H-STACK'
        ultrawide_vertical_stack: 'W-STACK'
        right_main_vertical_stack: 'RMV-STACK'
        monocle: 'MONOCLE'
        maximised: 'MAX'
        floating: 'FLOATING'
        paused: 'PAUSED'
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
      callbacks:
        on_left: 'next_layout'
        on_middle: 'toggle_monocle'
        on_right: 'prev_layout'
  disk:
    type: 'yasb.disk.DiskWidget'
    options:
      label: '{volume_label} {space[used][percent]}'
      label_alt: '{volume_label} {space[used][gb]} / {space[total][gb]}'
      volume_label: 'C'
      update_interval: 60
      group_label:
        volume_labels: ['C', 'D', 'E', 'F']
        show_label_name: true
        blur: True
        round_corners: True
        round_corners_type: 'small'
        border_color: 'System'
        alignment: 'right'
        direction: 'down'
        distance: 6
      callbacks:
        on_left: 'toggle_group'
        on_middle: 'toggle_label'
        on_right: "exec explorer C:\\" # Open disk C in file explorer
  weather:
    type: 'yasb.weather.WeatherWidget'
    options:
      label: '<span>{icon}</span> {temp}'
      label_alt: '{location}: Min {min_temp}, Max {max_temp}, Humidity {humidity}'
      api_key: '3bf4cf9a7c3f40d6b31174128242807'
      update_interval: 600
      hide_decimal: true
      location: 'Recife'
      callbacks:
        on_left: 'toggle_label'
      icons:
        sunnyDay: "\udb81\udd99"
        clearNight: "\udb81\udd99"
        cloudyDay: "\udb81\udd99"
        cloudyNight: "\udb81\udd99"
        rainyDay: "\udb81\udd99"
        rainyNight: "\udb81\udd99"
        snowyIcyDay: "\udb81\udd99"
        snowyIcyNight: "\udb81\udd99"
        blizzard: "\udb81\udd99"
        default: "\udb81\udd99"
  cpu:
    type: 'yasb.cpu.CpuWidget'
    options:
      label: "<span>\uf4bc</span> {info[percent][total]}%"
      label_alt: "<span>\uf437</span> {info[histograms][cpu_percent]}"
      update_interval: 2000
      histogram_icons:
        - '\u2581' # 0%
        - '\u2581' # 10%
        - '\u2582' # 20%
        - '\u2583' # 30%
        - '\u2584' # 40%
        - '\u2585' # 50%
        - '\u2586' # 60%
        - '\u2587' # 70%
        - '\u2588' # 80%+
      histogram_num_columns: 8
      callbacks:
        on_right: 'exec cmd /c Taskmgr'
  memory:
    type: "yasb.memory.MemoryWidget"
    options:
      label: "<span>\uf4bc</span> {virtual_mem_free}/{virtual_mem_total}"
      label_alt: "<span>\uf4bc</span> VIRT: {virtual_mem_percent}% SWAP: {swap_mem_percent}%"
      update_interval: 5000
      callbacks:
        on_left: "toggle_label"
        on_middle: "do_nothing"
        on_right: "do_nothing"
      memory_thresholds:
        low: 25
        medium: 50
        high: 90
  volume:
    type: 'yasb.volume.VolumeWidget'
    options:
      label: '<span>{icon}</span> {level}'
      label_alt: '{volume}'
      tooltip: false
      volume_icons:
        - "\ueee8"
        - "\uf026"
        - "\uf027"
        - "\uf027"
        - "\uf028"
      callbacks:
        on_left: 'toggle_mute'
        on_right: 'exec cmd.exe /c start ms-settings:sound'
  microphone:
    type: 'yasb.microphone.MicrophoneWidget'
    options:
      label: '<span>{icon}</span> {level}'
      label_alt: '<span>{icon}</span> {level}%'
      icons:
        normal: "\udb80\udf6c"
        muted: "\udb80\udf6d"
      callbacks:
        on_left: 'toggle_mute'
        on_middle: 'toggle_label'
        on_right: 'exec cmd.exe /c start ms-settings:sound'
  update_check:
    type: 'yasb.update_check.UpdateCheckWidget'
    options:
      windows_update:
        enabled: True
        label: "<span>\uf0ab</span> {count}"
        interval: 240
        exclude: []
      winget_update:
        enabled: True
        label: "<span>\uf0ab</span> {count}"
        interval: 60
        exclude: []
  notifications:
    type: 'yasb.notifications.NotificationsWidget'
    options:
      label: "<span>\uf476</span> {count}"
      label_alt: '{count} notifications'
      hide_empty: true
      tooltip: false
      callbacks:
        on_left: 'toggle_notification'
        on_right: 'do_nothing'
        on_middle: 'toggle_label'
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
  power_menu:
    type: 'yasb.power_menu.PowerMenuWidget'
    options:
      label: "\uf011"
      uptime: True
      blur: False
      blur_background: True
      animation_duration: 200
      button_row: 5
      buttons:
        shutdown: ["\uf011", 'Shut Down']
        restart: ["\uead2", 'Restart']
        signout: ["\udb80\udf43", 'Sign out']
        hibernate: ["\uf28e", 'Hibernate']
        sleep: ["\u23fe", 'Sleep']
        cancel: ['', 'Cancel']
  apps:
    type: 'yasb.applications.ApplicationsWidget'
    options:
      container_padding:
        top: 0
        left: 8
        bottom: 0
        right: 8
      label: '{data}'
      app_list:
        - { icon: "\uf422", launch: 'search' }
        - { icon: "\ueb03", launch: 'cmd /c Taskmgr' }
        - {
            icon: "\udb80\ude39",
            launch: "C:\\Program Files\\Mozilla Firefox\\firefox.exe",
          }
        - { icon: '󰉋', launch: "C:\\WINDOWS\\explorer.exe" }
        - { icon: '', launch: "C:\\Program Files\\WezTerm\\wezterm-gui.exe" }
        - {
            icon: '󰙯',
            launch: "C:\\Users\\ogoes\\AppData\\Local\\Discord\\Update.exe --processStart Discord.exe",
          }
        - { icon: '󰓓', launch: "C:\\Program Files (x86)\\Steam\\steam.exe" }
        - {
            icon: '󰌾',
            launch: "C:\\Users\\ogoes\\AppData\\Local\\Programs\\Bitwarden\\Bitwarden.exe",
          }
  taskbar:
    type: 'yasb.taskbar.TaskbarWidget'
    options:
      animation:
        enabled: true
      icon_size: 16
      ignore_apps:
        processes: []
        titles: []
        classes: []
      container_padding:
        top: 0
        left: 0
        bottom: 0
        right: 0
